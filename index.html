<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anh Yêu Em - Dải Ngân Hà</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body, html {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
    font-family: 'Dancing Script', cursive;
    color: white;
  }
  
  .container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  
  /* Hiệu ứng dải ngân hà */
  .starfield {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
  }
  
  .bg-star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite ease-in-out;
  }
  
  @keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
  }
  
  .galaxy-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(ellipse at 25% 25%, rgba(138, 43, 226, 0.4) 0%, transparent 50%),
      radial-gradient(ellipse at 75% 75%, rgba(75, 0, 130, 0.4) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(25, 25, 112, 0.3) 0%, transparent 70%);
    z-index: 2;
  }
  
  /* Trái tim cải tiến */
  .heart-wrapper {
    position: relative;
    z-index: 10;
    margin-bottom: 80px;
  }
  
  .heart {
    position: relative;
    width: 120px;
    height: 108px;
    transform: rotate(-45deg);
    animation: heartbeat 2s infinite ease-in-out;
  }
  
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 60px;
    height: 96px;
    background: #ff1744;
    border-radius: 60px 60px 0 0;
    box-shadow: 0 0 30px rgba(255, 23, 68, 0.8);
  }
  
  .heart::before {
    left: 60px;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  
  .heart::after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  
  @keyframes heartbeat {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    25% { transform: rotate(-45deg) scale(1.1); }
    75% { transform: rotate(-45deg) scale(1.05); }
  }
  
  /* Dòng chữ "Anh yêu em" với hiệu ứng đẹp */
  .love-text {
    position: relative;
    z-index: 10;
    text-align: center;
    max-width: 90%;
  }
  
  .main-text {
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    font-weight: 400;
    background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #a8e6cf);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientShift 4s ease-in-out infinite, textGlow 2s ease-in-out infinite alternate;
    text-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
    line-height: 1.2;
    margin-bottom: 20px;
  }
  
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  @keyframes textGlow {
    0% { 
      filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.8)); 
      transform: scale(1);
    }
    100% { 
      filter: drop-shadow(0 0 25px rgba(255, 107, 107, 1)); 
      transform: scale(1.02);
    }
  }
  
  .sub-text {
    font-family: 'Parisienne', cursive;
    font-size: 2.5rem;
    color: #ffd700;
    text-shadow: 
      0 0 10px rgba(255, 215, 0, 0.8),
      0 0 20px rgba(255, 215, 0, 0.6),
      0 0 30px rgba(255, 215, 0, 0.4);
    animation: sparkle 3s ease-in-out infinite;
    margin-top: 10px;
  }
  
  @keyframes sparkle {
    0%, 100% { opacity: 0.8; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
  }
  
  /* Hiệu ứng hạt lấp lánh xung quanh text */
  .text-particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 5;
  }
  
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #ffd700;
    border-radius: 50%;
    animation: float 6s infinite ease-in-out;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
    50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
  }
  
  /* Responsive design */
  @media (max-width: 768px) {
    .main-text {
      font-size: 2.5rem;
    }
    
    .sub-text {
      font-size: 1.8rem;
    }
    
    .heart {
      width: 80px;
      height: 72px;
      margin-bottom: 40px;
    }
    
    .heart::before,
    .heart::after {
      width: 40px;
      height: 64px;
      border-radius: 40px 40px 0 0;
    }
    
    .heart::before {
      left: 40px;
    }
    
    .heart-wrapper {
      margin-bottom: 50px;
    }
  }
  
  @media (max-width: 480px) {
    .main-text {
      font-size: 2rem;
    }
    
    .sub-text {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="starfield" id="starfield"></div>
    <div class="galaxy-overlay"></div>
    <div class="text-particles" id="textParticles"></div>
    
    <div class="heart-wrapper">
      <div class="heart"></div>
    </div>
    
    <div class="love-text">
      <div class="main-text">Anh yêu em</div>
    </div>
  </div>

<script>
  // Tạo ngôi sao nền
  function createStarfield() {
    const starfield = document.getElementById('starfield');
    const starCount = 200;
    
    for(let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'bg-star';
      
      const size = Math.random() * 4 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      
      starfield.appendChild(star);
    }
  }
  
  // Tạo hiệu ứng hạt lấp lánh
  function createTextParticles() {
    const particleContainer = document.getElementById('textParticles');
    const particleCount = 20;
    
    for(let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Vị trí ngẫu nhiên quanh vùng text
      particle.style.left = (Math.random() * 80 + 10) + '%';
      particle.style.top = (Math.random() * 60 + 20) + '%';
      particle.style.animationDelay = Math.random() * 6 + 's';
      
      particleContainer.appendChild(particle);
    }
  }
  
  // Hiệu ứng di chuyển ngôi sao
  function animateStars() {
    const stars = document.querySelectorAll('.bg-star');
    
    stars.forEach(star => {
      let currentLeft = parseFloat(star.style.left);
      currentLeft -= 0.02;
      
      if(currentLeft < -2) {
        star.style.left = '102%';
        star.style.top = Math.random() * 100 + '%';
      } else {
        star.style.left = currentLeft + '%';
      }
    });
    
    requestAnimationFrame(animateStars);
  }
  
  // Hiệu ứng hover cho text
  function addTextInteraction() {
    const mainText = document.querySelector('.main-text');
    const subText = document.querySelector('.sub-text');
    
    mainText.addEventListener('mouseenter', function() {
      this.style.animationDuration = '1s';
      this.style.transform = 'scale(1.1)';
    });
    
    mainText.addEventListener('mouseleave', function() {
      this.style.animationDuration = '2s';
      this.style.transform = 'scale(1)';
    });
    
    subText.addEventListener('mouseenter', function() {
      this.style.transform = 'scale(1.15)';
      this.style.textShadow = `
        0 0 15px rgba(255, 215, 0, 1),
        0 0 30px rgba(255, 215, 0, 0.8),
        0 0 45px rgba(255, 215, 0, 0.6)`;
    });
    
    subText.addEventListener('mouseleave', function() {
      this.style.transform = 'scale(1)';
      this.style.textShadow = `
        0 0 10px rgba(255, 215, 0, 0.8),
        0 0 20px rgba(255, 215, 0, 0.6),
        0 0 30px rgba(255, 215, 0, 0.4)`;
    });
  }
  
  // Khởi tạo
  document.addEventListener('DOMContentLoaded', function() {
    createStarfield();
    createTextParticles();
    animateStars();
    addTextInteraction();
  });
</script>
</body>
</html>
